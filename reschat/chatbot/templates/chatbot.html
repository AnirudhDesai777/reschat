{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .chat-container {
        max-width: 700px;
        margin: 0 auto;
      }
      .chat-window {
        height: 60vh;
        overflow-y: auto;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        background-color: #f8f9fa;
      }
      .message {
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 15px;
        max-width: 80%;
      }
      .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
      }
      .bot-message {
        background-color: #e9ecef;
        color: #212529;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .loading-indicator {
        display: none;
        text-align: center;
        padding: 10px;
      }
      .bot-typing {
        display: inline-block;
        width: 50px;
        text-align: left;
      }
      .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #777;
        animation: wave 1.3s linear infinite;
        margin-right: 3px;
      }
      .dot:nth-child(2) {
        animation-delay: -1.1s;
      }
      .dot:nth-child(3) {
        animation-delay: -0.9s;
      }
      @keyframes wave {
        0%, 60%, 100% {
          transform: initial;
        }
        30% {
          transform: translateY(-8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 chat-container">
      <h2 class="text-center mb-4">ResChatBot</h2>
      <div class="chat-window" id="chat-window">
        <div class="message bot-message">
          Hello! I'm your assistant. How can I help you today?
        </div>
      </div>
      
      <div class="loading-indicator" id="loading-indicator">
        <div class="message bot-message" style="width: auto; display: inline-block;">
          <div class="bot-typing">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      
      <div class="input-group">
        <input type="text" class="form-control" id="user-input" placeholder="Type your message here..." 
               onkeypress="if(event.key === 'Enter') sendMessage()">
        <button class="btn btn-primary" id="send-btn">Send</button>
      </div>
      
      <div class="alert alert-danger d-none" id="error-alert">
        Something went wrong. Please try again.
      </div>
    </div>

    <script src="{% static 'chatbot.js' %}"></script>
  </body>
</html>
